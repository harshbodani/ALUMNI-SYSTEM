<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Alumni-Student Portal</title>
    <link rel="stylesheet" href="start.css"> <!-- External CSS -->
    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Arial", sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f9;
        }

        /* Header */
        header {
            background-color: #004a99;
            color: white;
            padding: 15px 10%;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffcc33;
        }

        /* Hero Section */
        #hero {
            background: linear-gradient(to right, #004a99, #0066cc), url('https://via.placeholder.com/1500x800') no-repeat center center/cover;
            color: white;
            text-align: center;
            padding: 100px 10%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #hero h2 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        #hero p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            max-width: 700px;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        .btn {
            background-color: #ffcc33;
            color: #333;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background-color: #e6b800;
            transform: translateY(-5px);
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.2);
        }

        /* Footer */
        footer {
            background-color: #004a99;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            margin-top: -5px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <h1 class="logo">Alumni-Student Portal</h1>
            <nav>
                <ul>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <main>
        <section id="hero">
            <h2>Welcome to the Alumni-Student Portal!</h2>
            <p>Build your network, find mentorship opportunities, and take the next step in your career. Join our thriving community of alumni and students.</p>
            <div class="button-container">
                <button onclick="redirectTo('login.html')" class="btn">Login</button>
                <button onclick="redirectTo('signup.html')" class="btn">Sign Up</button>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Alumni-Student Portal. All rights reserved.</p>
    </footer>

    <script>
        function redirectTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
